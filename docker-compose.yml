version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: pestscan-postgres
    environment:
      POSTGRES_DB: pestscan_scouting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pestscan-redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: pestscan-app
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pestscan_scouting
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    # Uncomment to persist logs outside the container
    # volumes:
    #   - ./logs:/app/logs

volumes:
  postgres-data:
