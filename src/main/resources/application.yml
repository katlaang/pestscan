spring:
  application:
    name: mofo-pest-scout

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/pestscan_scouting
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  cache:
    # Use "simple" in EDGE deployments to avoid Redis dependency
    type: ${SPRING_CACHE_TYPE:redis}

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

# Server Configuration
server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-minimum-64-characters}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 2592000000  # 30 days in milliseconds

# AWS S3 Configuration (can use MinIO for local development)
aws:
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}  # MinIO local endpoint
    region: ${S3_REGION:us-east-1}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket-name: ${S3_BUCKET:mofo-scouting-photos}
    use-path-style-access: true  # Required for MinIO

# Application-specific Configuration
app:
  name: Mofo Pest Scouting System
  version: 1.0.0
  runtime:
    mode: ${APP_RUNTIME_MODE:CLOUD}
  edge:
    sync:
      enabled: true
      token: ${EDGE_SYNC_TOKEN:}
      company-number: ${EDGE_COMPANY_NUMBER:}
      edge-node-id: ${EDGE_NODE_ID:edge-node}
      interval-ms: ${EDGE_SYNC_INTERVAL_MS:30000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:19006}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  # Multi-tenancy Configuration
  multi-tenancy:
    enabled: true
    tenant-header-name: X-Farm-Id

  # Sync Configuration
  sync:
    batch-size: 100

# Actuator Configuration (Health checks & Monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.mofo.pestscout: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/mofo-pest-scout.log
    max-size: 10MB
    max-history: 30

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    com.mofo.pestscout: DEBUG
    org.springframework.security: DEBUG

